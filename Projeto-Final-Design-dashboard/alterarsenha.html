<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="shortcut icon" href="assets/img/logo_awe.svg" type="image/x-icon">
    <script src="assets/js/main.js"></script>
</head>
<body>
    <section class="dashboardeditprofile d-flex">
        <div class="menu">
            <nav class="head-menu">
              <div class="logo">
                <img src="assets/img/logo_awe.svg" alt="logo">
              </div>
              <div class="menu-nav">
                <div class="menu-item" onclick="window.location.href='dashboard.html'">
                  <img src="assets/img/dashboard.svg" alt="">
                  <p>Dashboard</p>
                </div>
                <div class="menu-item-2">
                  <img src="assets/img/modalidades.svg" alt="">
                  <p class="modalidades">Modalidades</p>
                </div>
                <div class="menu-item" onclick="window.location.href='index.html'">
                  <img src="assets/img/sair.svg" alt="">
                  <p class="sair">Sair</p>
                </div>
              </div>
            </nav>
            <div class="config-logo">
              <img src="assets/img/config_logo.svg" alt="config logo">
            </div>
            <div class="perfil" onclick="window.location.href='profile.html'"  >
              <img src="assets/img/perfil.svg" alt="">
              <div>
                <p><b>Jr Programador</b></p>
                <p>Atleta</p>
              </div>
            </div>
          </div>
        <div class="dashboard dashboardeditprofile">
            <div class="dashboardcontent">
                <header class="header-7">
                    <div class="breadcrumb-7 d-flex gap-2">
                        <p class="pbread-7-3" onclick="window.location.href='profile.html'">Perfil</p>
                        <img src="assets/img/arrowheader.svg" alt="">
                        <p class="pcrumb-7">Alterar Senha</p>
                    </div>
                    <h4>Edição de perfil</h4>
                </header> 
                <div class="passwordforms">
                    <p>Use o formulário a seguir para alterar a senha.</p>
                    <div class="password">
                        <label for="exampleInputPassword1">Senha atual:</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Digite a sua senha atual">
                    </div>
                    <div class="password">
                        <label for="exampleInputPassword1">Nova senha:</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Digite a sua nova senha">
                    </div>
                    <div class="password">
                        <label for="exampleInputPassword1">Repita a nova senha:</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Reinsira sua nova senha">
                    </div>
                </div>
                <button type="button" class="mt-3 buttonpassword button btn btn-primary" onclick="window.location.href='alterarsenha.html'">Salvar alterações</button>
            </div> 
                
        
    </section>


</html>
