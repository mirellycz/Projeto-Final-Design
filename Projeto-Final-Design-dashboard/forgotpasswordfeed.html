<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/forgotpassword.css">
    <link rel="shortcut icon" href="assets/img/logo_awe.svg" type="image/x-icon">
    <script>
        function redirecionar() {
            window.location.href = 'renewpassword.html';
        }
        var tempoLimite = 3000;
        setTimeout(redirecionar, tempoLimite);
    </script>
</head>
<body>
    <div class="container container-login ml-0">
        <div class="awe ml-0">
            <div class="awecontent">
                <div class="aweimg mt-5"><img src="assets/img/logo (1).svg"></div>
                <div class="title mt-5">
                    <div class="titlecontent">
                        <h4>Alterar Senha</h4>
                        <img src="assets/img/Rectangle 529.svg" alt="">
                        <p>Alteração de senha através do e-mail.</p>
                    </div>
                    <div class="arrowtitle"><img src="assets/img/arrow.svg" alt=""></div>
                </div>
            </div>
        </div>
        <div class="content-box">
            <div class="form-box">
                <form>
                    <div class="message">
                        <div class="titleform">
                            <h3>Link Enviado!</h3>
                        </div>
                        <p>Enviamos um link no seu e-mail cadastrado para você redefinir a sua senha e acessar a sua conta.</p>
                    </div>

                      <div class="options">
                        <a href="index.html" class="remember mt-2">Voltar ao login</a>
                      </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
