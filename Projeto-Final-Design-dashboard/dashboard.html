<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="shortcut icon" href="assets/img/logo_awe.svg" type="image/x-icon">

</head>
<body>
    <section class="dashboardmodalidade d-flex">
        <div class="menu">
            <nav class="head-menu">
              <div class="logo">
                <img src="assets/img/logo_awe.svg" alt="logo">
              </div>
              <div class="menu-nav">
                <div class="menu-item">
                  <img src="assets/img/dashboard.svg" alt="">
                  <p>Dashboard</p>
                </div>
                <div class="menu-item-2">
                  <img src="assets/img/modalidades.svg" alt="">
                  <p class="modalidades">Modalidades</p>
                </div>
                <div class="menu-item" onclick="window.location.href='index.html'">
                  <img src="assets/img/sair.svg" alt="">
                  <p class="sair">Sair</p>
                </div>
              </div>
            </nav>
            <div class="config-logo">
              <img src="assets/img/config_logo.svg" alt="config logo">
            </div>
            <div class="perfil" onclick="window.location.href='profile.html'" >
              <img src="assets/img/perfil.svg" alt="">
              <div>
                <p><b>Jr Programador</b></p>
                <p>Atleta</p>
              </div>
            </div>
          </div>
        <div class="dashboard dashboard2">
            <div class="dashboardcontent">
              <h4>Suas inscrições</h4>
              <div class="row-modalidades">
                  <div class="card">
                      <div class="card-body">
                        <div class="card-title">
                            <h5 class="volley-title">Volêi De Quadra</h5>
                            <img class="status" src="assets/img/Status-confirmado.svg" alt="">
                            <img src="assets/img/voleyball.svg" alt="">
                        </div>
                        <button type="button" class="buttonboard btn1 btn-primary mt-3">Detalhes</button>
                      </div>
                    </div>
                    <div class="card">
                      <div class="card-body">
                        <div class="card-title card-title2">
                            <h5 class="Futebol-title">Futebol Society</h5>
                            <img class="status" src="assets/img/Status-A-pagar.svg" alt="">
                            <img src="assets/img/Futebol.svg" alt="">
                        </div>
                        <div class="cardbuttons">
                          <button type="button" class="buttonboard btn1 btn btn-primary mt-3">Detalhes</button>
                          <button type="button" class="buttonfutsal btn btn-primary mt-3">Efetuar pagamento</button>
                        </div>
                      </div>
                    </div>
              </div>
            </div>
        </div>
    </section>
</html>
