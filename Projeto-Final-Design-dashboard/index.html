<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade login-Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="shortcut icon" href="assets/img/logo_awe.svg" type="image/x-icon">
</head>
<body> 
    <div class="container container-login ml-0">
        <div class="awe ml-0">
            <div class="awecontent">
                <div class="aweimg mt-5"><img src="assets/img/logo (1).svg"></div>
                <div class="title mt-5">
                    <div class="titlecontent">
                        <h4>Faça login</h4>
                        <img src="assets/img/Rectangle 529.svg" alt="">
                        <p>Para acessar o seu painel</p>
                    </div>
                    <div class="arrowtitle"><img src="assets/img/arrow.svg" alt=""></div>
                </div>
            </div>
        </div>
            <div class="content-box">
                <div class="form-box">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1" class="form-label">E-Mail</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite o seu e-mail">
                        </div>

                        <div class="form-group mt-2">
                            <label for="exampleInputPassword1" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Digite sua senha">
                        </div>
                        <button type="button" class="btn btn-primary mt-3" onclick="window.location.href='dashboard.html'">ENTRAR</button>
                        <div class="options">
                            <p>Não tem uma conta?<a class="cadastra-se" href="">Cadastra-se</a></p>
                            <a href="forgotpassword.html" class="remember">Esqueci minha senha</a>
                        </div>
                    </form>
                </div>
            </div>
    </div>
</body>
</html>
