<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/forgotpassword.css">
    <script>
        function redirecionar() {
            window.location.href = 'index.html';
        }
        var tempoLimite = 3000;
        setTimeout(redirecionar, tempoLimite);
    </script>
</head>
<body>
    <div class="container-login container">
        <div class="content-box">
            <div class="form-box">
                <form>
                    <div class="message">
                        <div class="titleform">
                            <h3>Senha alterada com sucesso!</h3>
                        </div>
                        <p>Faça o login agora com a sua nova senha!</p>
                    </div>

                      <div class="options">
                        <a href="index.html" class="remember mt-2">Voltar ao login</a>
                      </div>
                </form>
            </div>
        </div>
        <div class="awe">
            <div class="aweimg"><img src="assets/css/img/logo (1).svg" class="mt-5"></div>
            <div class="title">
                <div class="titlecontent">
                    <h4>Alterar Senha</h4>
                    <img src="assets/css/img/Rectangle 529.svg" alt="">
                    <p>Alteração de senha através do e-mail.</p>
                </div>
                <div class="arrowtitle"><img src="assets/css/img/arrow.svg" alt=""></div>
            </div>
        </div>
    </div>
</body>
</html>
