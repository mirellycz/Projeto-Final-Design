<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade login-Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div class="container-login container">
        <div class="content-box">
            <div class="form-box">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="form-label">E-Mail</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite o seu e-mail">
                      </div>

                      <div class="form-group mt-2">
                        <label for="exampleInputPassword1" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Digite sua senha">
                      </div>
                      <button type="button" class="btn btn-primary mt-3">ENTRAR</button>
                      <div class="options">
                        <p>Não tem uma conta?<a class="cadastra-se" href="">Cadastra-se</a></p>
                        <a href="" class="remember">Esqueci minha senha</a>
                      </div>
                </form>
            </div>
        </div>
        <div class="awe">
            <div class="aweimg"><img src="assets/css/img/logo (1).svg" class="mt-5"></div>
            <div class="title">
                <div class="titlecontent">
                    <h4>Faça login</h4>
                    <img src="assets/css/img/Rectangle 529.svg" alt="">
                    <p>Para acessar o seu painel</p>
                </div>
                <div class="arrowtitle"><img src="assets/css/img/arrow.svg" alt=""></div>
            </div>
        </div>
    </div>
</body>
</html>
